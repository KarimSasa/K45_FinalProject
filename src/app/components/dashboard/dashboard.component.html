<div class="dashboard-container">
  <section class="content-section">
    <h1>Recent Innovations in Generative AI</h1>
    
    <div class="summary">
      <h2>Summary</h2>
      <p>{{ content.summary }}</p>
      <p class="source">Source: <a [href]="content.sourceUrl" target="_blank" rel="noopener noreferrer">{{ content.sourceUrl }}</a></p>
    </div>

    <div class="tech-stack">
      <h2>Technical Implementation</h2>
      <p>{{ content.techStack }}</p>
    </div>
  </section>
</div>
